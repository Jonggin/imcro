<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>URCom | 쉽게 사는 노트북</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 0;
    margin-bottom: 60px;
  }

  .navbar {
    background-color: #2A1AE4;
    padding: 10px;
    color: white;
    width: 100%;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    padding: 20px;
  }

  .sidebar {
    flex-basis: 230px;
    flex-shrink: 0;
    padding-right: 20px;
  }

  .sidebar button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.3s; /* Smooth transition for background color */
  }

  .sidebar button.active, .sidebar button:hover {
    background-color: #2A1AE4;
    color: white;
  }

  .content {
    flex-grow: 1;
    padding-left: 40px; /* Increased padding to move content to the right */
  }

  .content h2 {
    color: rgb(10, 8, 40, 0.7);
    
  }

  .option {
    margin-bottom: 10px;
  }

  .option label {
    display: block;
    margin-bottom: 5px;
  }

  .option input[type="checkbox"] {
    margin-right: 10px;
  }

  .navigation {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    padding: 0 20px;
  }

  .navigation button {
    padding: 10px 20px;
    border: none;
    background-color: #ddd;
    color: black;
    cursor: pointer;
    margin-left: 30px;
    transition: background-color 0.3s; /* Smooth transition for background color */
  }

  .navigation button:hover {
    background-color: #2A1AE4;
    color: white;
  }
</style>
</head>
<body>

<div class="navbar" style="margin-bottom: 60px;">
  URCom | 쉽게 사는 노트북
</div>

<div class="container">
  <div class="sidebar" style="margin-top: 30px;">
    <button id="weight">무게</button>
    <button id="purpose">사용 목적</button>
    <button id="game" class="active">게이밍</button>

  <div class="content">
    <h2>3. 노트북으로 플레이하고 싶은 게임이 있습니까? (복수 선택 가능)</h2>
    <div class="option">
      <label><input type="checkbox" name="game" value="롤"> 롤</label>
    </div>
    <div class="option">
      <label><input type="checkbox" name="game" value="FC온라인"> FC 온라인</label>
    </div>
    <div class="option">
      <label><input type="checkbox" name="game" value="발로란트"> 발로란트</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="서든어택"> 서든어택</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="배틀그라운드"> 배틀그라운드</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="로스트아크"> 로스트아크</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="오버워치"> 오버워치</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="메이플"> 메이플</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="스타크래프트"> 스타크래프트</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="던파"> 던파</label>
    </div>
    <div class="option">
        <label><input type="checkbox" name="game" value="팔월드"> 팔월드</label>
    </div>
  </div>
</div>

<div class="navigation">
  <button id="previous">이전</button>
  <button id="next">다음</button>
</div>
<script>
 $(document).ready(function() {
    $('#next').click(function(e) { // 'e' 파라미터 추가
        // 선택된 체크박스의 개수 계산
        var checkedCount = $('input[type="checkbox"]:checked').length;
        
        // 선택된 체크박스가 없을 경우
        if(checkedCount === 0) {
            e.preventDefault(); // 이벤트 전파 중단
            alert('최소 1개의 옵션을 선택하세요.'); // 경고 메시지 표시
        } else {
            // 최소 1개의 옵션이 선택되었다면, 선택된 옵션 수집
            var selectedos = $('input[name="os"]:checked').map(function() {
                return this.value;
            }).get();
    
            // AJAX 호출
            $.ajax({
                url: '/form3',
                type: 'POST',
                data: {os: selectedos},
                success: function(response) {
                    // 서버로부터 응답이 성공적으로 오면, form6.ejs로 페이지 이동
                    window.location.href = 'form6.ejs';
                },
                error: function(xhr, status, error) {
                    // 오류 처리
                    alert("에러 발생: " + error);
                }
            });
        }
    });
});
